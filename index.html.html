            checkGlobalErrors();
            renderCarga();
        }

                    m.a√±o = "";
                } else {
                    m.a√±o = fullAnio.toString();
                }
            } else {
                m.a√±o = "";
            }
        }

            const m = materias.find(x => x.id == id);

            validarFila(id);

                                            ${m.advertir ? '<span class="warning-icon" title="Faltan datos de cursada">!</span>' : 
                                             (m.condicion === 'libre' ? '<span class="error-cross" title="Materia Libre">‚úñ</span>' : 
                                             (estaCompletoTotal ? '‚úÖ' : ''))}
                                        </td>
                                    </tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            }
            container.innerHTML = html;
        }

        function checkCorrelativa(m) {
            let errores = [];
            m.corrR.forEach(reqId => {
                const req = materias.find(x => x.id == reqId);
                if (req.condicion !== 'regular' && req.condicion !== 'aprobada') errores.push(`Req. ${req.nombre} REGULAR`);
            });
            m.corrA.forEach(reqId => {
                const req = materias.find(x => x.id == reqId);
                if (req.condicion !== 'aprobada') errores.push(`Req. ${req.nombre} APROBADA`);
            });
            return errores;
        }

        function renderAnalisis() {
            // NORMALIZACI√ìN DE B√öSQUEDA: Se limpia la entrada del usuario
            const busquedaRaw = document.getElementById('busqueda').value;
            const busquedaNorm = normalizarTexto(busquedaRaw);
            
            const container = document.getElementById('grid-analisis');
            let htmlFinal = "";

            for(let n=1; n<=5; n++) {
                // COMPARACI√ìN NORMALIZADA: Se normaliza el nombre de la materia para comparar
                const materiasNivel = materias.filter(m => {
                    const nombreNorm = normalizarTexto(m.nombre);
                    return m.nivel == n && nombreNorm.includes(busquedaNorm);
                });

                if (materiasNivel.length > 0) {
                    htmlFinal += `
                    <div class="mb-10">
                        <h2 class="text-2xl font-black text-blue-500 mb-4 flex items-center gap-4 uppercase">
                            ${n}¬∞ A√ëO
                            <div class="h-px bg-slate-700 flex-1"></div>
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${materiasNivel.map(m => cardTemplate(m)).join('')}
                        </div>
                    </div>`;
                }
            }
            container.innerHTML = htmlFinal || "<p class='text-center text-slate-500'>No hay materias que coincidan.</p>";
        }

        function cardTemplate(m) {
            const errores = checkCorrelativa(m);
            const apta = errores.length === 0;
            const esAprobada = m.condicion === 'aprobada';
            const esElectiva = m.id >= 700;

            return `
                <div class="p-5 rounded-xl border-2 transition-all ${esAprobada ? 'bg-blue-900/30 border-blue-500/50 opacity-70' : (apta ? 'bg-green-900/20 border-green-500' : 'bg-red-900/20 border-red-500')}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] uppercase font-bold ${esElectiva ? 'text-amber-400' : 'text-blue-300'}">${esElectiva ? 'Materia Electiva' : m.nivel + '¬∞ A√±o'}</span>
                        <span class="px-2 py-1 rounded text-[10px] font-bold text-white ${apta ? 'bg-green-600' : 'bg-red-600'}">
                            ${apta ? 'APTA' : 'BLOQUEADA'}
                        </span>
                    </div>
                    <h3 class="font-bold text-lg text-white leading-tight">${m.nombre}</h3>
                    <div class="mt-4">
                        ${!apta ? `<ul class="text-xs text-red-200 list-disc pl-4 space-y-1">${errores.map(e => `<li>${e}</li>`).join('')}</ul>` : 
                        (esAprobada ? '<p class="text-xs text-blue-300 font-bold italic">‚úì Aprobada</p>' : '<p class="text-xs text-green-300 font-bold italic">‚úì Correlativas cumplidas</p>')}
                    </div>
                </div>
            `;
        }

        // --- FUNCIONES DE IMPORTACI√ìN / EXPORTACI√ìN ---

        function exportarCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "ID,Nombre,Condicion,Anio,Modalidad Real,Anio Ingreso Alumno\n";

            materias.forEach(m => {
                let row = `${m.id},"${m.nombre}",${m.condicion},${m.a√±o},${m.modReal},${anioIngresoAlumno}`;
                csvContent += row + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `plan_estudios_${anioIngresoAlumno}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function importarCSV(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split("\n");
                
                for (let i = 1; i < rows.length; i++) {
                    if (rows[i].trim() === "") continue;
                    
                    const columns = rows[i].split(",");
                    const id = parseInt(columns[0]);
                    const condicion = columns[2];
                    const anioMateria = columns[3];
                    const modReal = columns[4];
                    const anioIngresoCSV = columns[5];

                    if (i === 1 && anioIngresoCSV) {
                        setAnioIngreso(anioIngresoCSV, true);
                    }

                    const m = materias.find(x => x.id === id);
                    if (m) {
                        m.condicion = condicion || "sin_cursar";
                        m.a√±o = anioMateria || "";
                        m.modReal = modReal || "";
                        m.advertir = false;
                    }
                }
                
                alert("Plan cargado correctamente.");
                input.value = ""; 
                renderCarga();
                checkGlobalErrors();
            };
            reader.readAsText(file);
        }

        renderCarga();
    </script>
